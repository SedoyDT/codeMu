    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <body>
   
    <div id="app">
        <button v-on:click="toggleElem">Нажми</button>
        <p v-if="show">hello</p>
    </div>
    <div id="app2">
        <button v-on:click="toggleElem">Нажми</button>
        <ul>
            <li v-if="show" v-for="item in items">{{item}}</li>
        </ul>
    </div>
    <div id="app3">
        <button v-on:click="toggleElem">Нажми</button>
        <ul>
            <p v-if="show" >Тут</p>
            <p v-if="!show" >Или Тут</p>
        </ul>
    </div>

   
  </body>
  <script>
  let app = new Vue({
	el: '#app',
	data: {
		show: true,
        
	},
	methods: {
		toggleElem: function() {
			this.show = !this.show;
		}
	}
});

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <p v-if="dayOfWeek == 1">Понедельник</p>
        <p v-if="dayOfWeek == 2">Вторник</p>
        <p v-if="dayOfWeek == 3">Среда</p>
        <p v-if="dayOfWeek == 4">Четверг</p>
        <p v-if="dayOfWeek == 5">Пятница</p>
        <p v-if="dayOfWeek == 6">Суббота</p>
        <p v-if="dayOfWeek == 7">Воскресенье</p>
    </div>
    
  </body>
  <script>
let app = new Vue({
	el: '#app',
	data: {
		dayOfWeek: 5, // пусть сейчас там 3
	},
});
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app2">

        }
      }

    console.log(

    );
    let app2 = new Vue({

      data: {
        message: "hello"
      },
      methods: {
        show: function() {
          alert(this.message); // выведет 'hello'

    console.log(

    );

    );
    let app3 = new Vue({
      el: "#app3",
      data: {
        num1: 1,
        num2: 2
      },
      methods: {
        show: function() {
          alert(this.num1 + this.num2); // выведет 'hello'
        }
      }
    });
  </script>
</html>
